<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="lhs">
      <div class="logo">
        <img src="./images/odin-lined.png" alt="logo" class="odin">
        <h1 class="name-logo">Odin</h1>
      </div>
    </section>
    <section class="rhs">
      <div class="blurb">
        <h2 class="dummy">This is not a real online service! You know you need something
          like this in your life to help you realise your deepest dreams. <br>
          Sign up <em>now</em> to get started.
        <br>
        <br>
        You know you want to!</h2>
      </div>
      <div class="middle">
          <form action="#" method="post" class="form" id="creation">
            <p class="start">Let's get started</p>
            <div class="field">
              <label for="first_name">First name:
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="text" id="first_name" name="first_name">
            </div>
            <div class="field">
              <label for="last_name">Last name:
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="text" id="last_name" name="last_name">
            </div>
            <div class="field">
              <label for="user_email">Email:
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="email" id="user_email" name="user_email">
            </div>
            <div class="field">
              <label for="telephone">Phone number:
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="tel" id="telephone" name="telephone" minlength="9" maxlength="9">
            </div>
            <div class="field">
              <label for="user_password">Password:
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="password" id="user_password" name="user_password" 
              pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>
            <div class="field">
              <label for="confirm_password">Confirm password:
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="password" id="confirm_password" name="confirm_password">
            </div>
          </form>
      </div>
      <div class="third">
        <button type="submit" form="creation">Create Account</button>
        <p class="already">Already have an account? <a href="#">Log in</a></p>
      </div>
    </section>
  </main>
</body>
</html>
