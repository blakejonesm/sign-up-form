<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="lhs">
      <div class="logo">
        <img src="./images/odin-lined.png" alt="logo" class="odin">
        <h1 class="name-logo">Odin</h1>
      </div>
    </section>
    <section class="rhs">
      <header class="action">
        <h2>This is not a real online service! You know you need something
          like this in your life to help you realise your deepest dreams. <br>
          Sign up <em>now</em> to get started.
        </h2>
        <h2>You know you want to!</h2>
      </header>
      <div class="input-area">
        <p>Let's get started</p>
        <form action="#" method="post">
          <div class="field">
            <label for="first_name">First name:</label>
            <input type="text" id="first_name" name="first_name">
          </div>
          <div class="field">
            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" name="last_name">
          </div>
          <div class="field">
            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email">
          </div>
          <div class="field">
            <label for="telephone">Phone number:</label>
            <input type="tel" id="telephone" name="telephone">
          </div>
          <div class="field">
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="user_password">
          </div>
          <div class="field">
            <label for="confirm_password">Confirm password:</label>
            <input type="password" id="confirm_password" name="confirm_password">
          </div>
        </form>
      </div>
      <div class="third">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </section>
  </main>
</body>
</html>
